<div class="container mx-auto w-50 p-3 bg-dark text-white text-center">
  <h1 class="display-4">Welcome to Weather app</h1>
  <div
    class="input-group mx-auto w-50 p-3 bg-dark text-white text-center rounded row m-5"
  >
    <!-- <span class="input-group-text">First and last name</span> -->
    <input
      type="text"
      aria-label="First name"
      class="form-control text-center mx-2 rounded-end"
      placeholder="Latitude"
      [(ngModel)]="Latiinput"
    />
    <p>Latitude : {{ Latiinput }}</p>
    <input
      type="text"
      aria-label="Last name"
      class="form-control text-center mx-2 rounded"
      placeholder="Longitude"
      [(ngModel)]="Loniinput"
    />
    <p>Longitude : {{ Loniinput }}</p>
  </div>
  <div
    class="card mx-auto w-50 p-3 bg-light text-black text-center row m-5"
    style="width: 18rem"
  >
    <div class="card-body">
      <h5 class="card-title">To Know Current Weather</h5>
      <p class="card-text">Click on Check Now</p>
      <button class="btn btn-primary">Check Now</button>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
